steps:
  #This step builds the container image
  - name: "gcr.io/cloud-builders/docker"
    id: Build
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/stedi-cameron:latest"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    id: Push
    args: 
      - "push"
      - "gcr.io/$PROJECT_ID/stedi-cameron:latest"
  - name: "gcr.io/cloud-builders/gke-deploy"
    id: Deploy
    args:
      - run
      - --filename=manifest.yaml
      - --image=gcr.io/$PROJECT_ID/stedi-cameron:latest
      - --location=us-east1-c
      - --output=tmp/outputdev
      - --cluster=cluster-2
    
  - name: "gcr.io/cloud-builders/docker"
    id: Run
    args:
      - "run"
      - "gcr.io/$PROJECT_ID/stedi-cameron:latest"

---