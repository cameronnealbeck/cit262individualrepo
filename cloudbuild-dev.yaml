steps:
  #This step builds the container image
  - name: "gcr.io/cloud-builders/docker"
    id: Build
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/stedi-cameron:latest"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    id: Push
    args: 
      - "push"
      - "gcr.io/$PROJECT_ID/stedi-cameron:latest"
  - name: "gcr.io/cloud-builders/docker"
    id: Run
    args:
      - "run"
      - "gcr.io/$PROJECT_ID/stedi-cameron:latest"


---